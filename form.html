        <main>
            <div id="formmessage"></div>
            <h1>Register</h1>
            <form method="get" action="record.html" class="form">
                <fieldset>
                    <legend>Information</legend>
                    <label>Username* <input type="text" id="user" name="Username" required></label>
                    <label>Password* <i>(Only alpha-numeric and at least 8 characters long.)</i><input type="password" id="pass" name="password" required minlength="8" pattern="[A-Za-z0-9]{8}" title="at least 8 alpha-numeric characters"></label>
                    <label>Repeat Password* <input type="password" id="pass2" name="password2" required minlength="8" pattern="[A-Za-z0-9]{8}" title="repeat password"></label>
                    <label>Email* <input type="email" id="email" name="email" title="A valid byui.edu email address" required placeholder="yourname@byui.edu" pattern="[A-Za-z0-9_.\-]+@byui.edu"></label>
                                      
                </fieldset>

                <fieldset>
                    <legend>Page Rating</legend>
                    <div id="rangevalue"></div>
                    <label><input type="range" id="range" name="rating" min="1" max="10" value="1" step="1" list="rangevalues"></label>
                    <datalist id="rangevalues">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist>
                </fieldset>
                <input type="submit" value="Sign Up">

            </form>
