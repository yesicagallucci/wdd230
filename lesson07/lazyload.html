<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 230 - Yesica Gallucci - Lazy Loading</title>
    <link rel="stylesheet" href="styles/lazyloads.css">
</head>
<body>
    <header>
        <h1>Lazy load demonstration with my beautiful cats</h1>

    </header>
    <main>
        <picture><img src="images/1.webp" alt="A cat on the floor" loading="lazy" width="400" height="600"><figcaption>Totoro demanding we brush his hair</figcaption></picture>
        <picture><img src="images/2.webp" alt="two cats on the bed" loading="lazy" width="400" height="772"><figcaption>Totoro getting used to Bruno being close</figcaption></picture>
        <picture><img src="images/3.webp" alt="Two cats sleeping" loading="lazy" width="400" height="711"><figcaption>Bruno and Nala sleeping</figcaption></picture>
        <picture><img src="images/4.webp" alt="cat sleeping" loading="lazy" width="400" height="533"><figcaption>Nala sleeping on walter's back</figcaption></picture>
        <picture><img src="images/5.webp" alt="Black and white kitten" loading="lazy" width="400" height="434"><figcaption>Bruno ready to attack</figcaption></picture>
        <picture><img src="images/6.webp" alt="two kittens" loading="lazy" width="400" height="531"><figcaption>Nala and Bruno as kittens</figcaption></picture>
        <picture><img src="images/7.webp" alt="Cat on the roof" loading="lazy" width="400" height="748"><figcaption>Totoro in the 'wild'</figcaption></picture>

    </main>
    <footer>
        <ul>
            <li>&copy;<span id="year"></span></li>
            <li id="name">Yesica Gallucci</li>
            <li>Paraguay</li>
          </ul>
          <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazy.js"></script>
</body>
</html>
