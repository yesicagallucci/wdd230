<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables for Data Presentation</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature comparison</caption>
        <thead>
            <tr>
                <th colspan="2" scope="colgroup">ACME Wildest Services</th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>            
        </tbody>
    </table> 
    
</body>
</html>
